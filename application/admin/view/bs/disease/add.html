{extend name="layout/edit" /}
{block name="body"}
<form action="{:url('adds')}" method="post" class="form form-horizontal" id="main_form">
	<input type="hidden" name="hospital_id" value="{:HID}">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">类别名称：<span class="c-red">*</span></label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="病种名称"  name="name" datatype="*2-16" nullmsg="病种名称不能为空">
		</div>
	</div>

	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<button type="submit" class="btn btn-success radius"><i class="icon-ok"></i> 确定</button>
		</div>
	</div>
</form>
{/block}
