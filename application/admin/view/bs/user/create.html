{extend name="layout/edit" /}
{block name="body"} 
{css href='/static/H-ui/lib/icheck/icheck.css'/}
<form action="{:url('save')}" class="form form-horizontal" id="form-admin-add" >
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">账号：<span class="c-red">*</span></label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" datatype="*2-32" nullmsg="账号不能为空" id="login_name" name="login_name">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">姓名：<span class="c-red">*</span></label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" datatype="*2-32" nullmsg="姓名不能为空" placeholder="" id="name" name="name">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">初始密码：<span class="c-red">*</span></label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">确认密码：<span class="c-red">*</span></label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off" placeholder="确认新密码" id="password2" name="password2" datatype="*" recheck="password" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"> 手机：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="phone" name="mobile">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"> 所属团队：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span class="select-box">
				<select class="select" id="sltSectorId" name='sector_id' >
					<option value="0">--无团队--</option>
					{volist name='sectors' id='item'}
					<option value="{$item.id}">{$item.title_show}</option>
					{/volist}
				</select>
			</span>
		</div>
	</div>
  <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">门店：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span class="select-box">
				<select class="select" name="shop_id">
					<option value="0">==请选择==</option>
					<option value="1">中环</option>
					<option value="2">东方</option>
					<option value="3">新世界</option>
				</select>
			</span>
		</div>
		</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">权限组：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<div class="adminGroup">
				{volist name='groups' id='group'}
				<div class="check-box">
					<input type="checkbox" name="group_ids[]" value="{$group.id}" id="checkbox-{$group.id}"/>
					<label for="checkbox-{$group.id}">{$group.name}</label>
				</div>
				{/volist}
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">项目：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<div class="adminGroup">
				{volist name='hospitals' id='group'}
				<div class="check-box">
					<input type="checkbox" name="hospital_ids[]" value="{$group.id}" id="checkbox-ho-{$group.id}"/>
					<label for="checkbox-ho-{$group.id}">{$group.name}</label>
				</div>
				{/volist}
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">备注：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="memo" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" onkeyup="textarealength(this,100)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
</form>
{/block}
{block name='js'}
{js href='/static/H-ui/lib/icheck/jquery.icheck.min.js'/}
<script type="text/javascript">
	$(function () {
		ajaxForm('#form-admin-add');
		$('.adminGroup input').iCheck({
			checkboxClass: 'icheckbox-blue',
			radioClass: 'iradio-blue',
			increaseArea: '20%'
		});

	});
</script>
{/block}
